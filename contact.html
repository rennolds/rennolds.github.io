<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bee90f48da.js" crossorigin="anonymous"></script>
    <title>J.R. Rennolds</title>
</head>
<body>
    <nav>

        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="navbar">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./team.html">Team</a></li>
            <li><a href="./join-us.html">Join Us</a></li>
            <li><a class="active" href="./contact.html">Contact</a></li>
            <li><a href="#">Employee Login</a></li>
        </ul>
    </nav>

    <main>
        <div class="contact-container">
            <form class="form" action="./" method="POST">
                <div class="form__title">Contact Us</div>
                <p class="form__desc">
                For any inquiries, send us a message via the form below. We will get back to you at the provided email as soon as possible. 
                </p>
                <div class="form__item">
                <label for="full_name" class="form__label">Full Name</label>
                <input type="text" class="form__input" name="full_name" id="full_name" placeholder="Enter your full name">
                <span class="form__error">A sample error message</span>
                </div>
                <div class="form__item">
                <label for="email_address" class="form__label">Email Address</label>
                <input type="text" class="form__input" name="email_address" id="email_address" placeholder="Enter your email address">
                <span class="form__error">A sample error message</span>
                </div>
                <div class="form__item">
                <label for="message" class="form__label">Message</label>
                <textarea maxlength="500" class="form__input" name="message" id="message" placeholder="Write here..."></textarea>
                <span class="form__error">A sample error message</span>
                </div>
                <div class="form__item">
                <button class="form__btn" type="submit">Send</button>
                </div>
            </form>
        </div>  
    </main>

    <footer>
        <div class="footer"> </div>
    </footer>
    </div>

</body>
</html>
